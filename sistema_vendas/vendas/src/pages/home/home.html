<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <h1>Welcome {{username}}</h1>
    <button ion-button block (click)="openCreateAccount()">Criar conta</button>
    <button ion-button block (click)="openLogin()">Login</button>
    <button ion-button block (click)="openListUsers()">CRUD de usu√°rios</button>
    <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button block (click)="logout()">Logout</button>

</ion-content>
